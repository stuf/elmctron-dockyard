<script type="text/javascript">
const storedState = localStorage.getItem('dockyard');
const startingState = storedState ? JSON.parse(storedState) : null;
const app = Elm.Dockyard.fullscreen(startingState);
const ports = app.ports;

ports.focus.subscribe(function(selector) {
  setTimeout(function() {
    var nodes = document.querySelectorAll(selector);
    if (nodes.length === 1 && document.activeElement !== nodes[0]) {
      nodes[0].focus();
    }
  }, 50);
});

ports.setStorage.subscribe(function(state) {
  console.log('setStorage', state);
  localStorage.setItem('elmctron', JSON.stringify(state));
});

ports.startGame.subscribe(function (gameState) {
  console.log('startGame:gameState =>', gameState);
  ports.testEvent.send('Lel kek tops');
});

</script>
